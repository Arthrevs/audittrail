<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditTrail Professional</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        
        /* CRITICAL: This fix prevents the "unorganized" wall of text */
        #report-output {
            white-space: pre-wrap; /* Preserves \n from the backend */
            background: #f8f9fa;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
            line-height: 1.6;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AuditTrail Core</h1>
        <textarea id="user-input" placeholder="Describe symptoms or ask a question..."></textarea>
        <button onclick="runScan()"> Scan Code</button>
        <div class="confidence-container">
    <div id="confidence-bar" class="confidence-bar">0%</div>
</div>
<div id="report-output"></div>

    <script>
        async function runScan() {
            const outputDiv = document.getElementById('report-output');
            const input = document.getElementById('user-input').value;
            
            outputDiv.textContent = "Processing consensus audit...";

            try {
                const response = await fetch('https://audittrail.onrender.com/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: input
                });

                // CRITICAL: response.text() prevents the white screen (404/JSON errors)
                const result = await response.text();
                outputDiv.textContent = result;
            } catch (err) {
                outputDiv.textContent = "Connection Error: " + err.message;
            }
        }
    </script>
</body>
</html>
