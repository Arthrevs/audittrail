<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditTrail - AI Code Auditor</title>
    <style>
        /* Modern Dark Theme Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* Dark Blue/Black */
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            border: 1px solid #334155;
        }

        h1 {
            text-align: center;
            color: #38bdf8; /* Light Blue */
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #0f172a;
            color: #fff;
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #38bdf8;
        }

        button {
            width: 100%;
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .result-box {
            margin-top: 1.5rem;
            background-color: #334155;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            display: none;
            border-left: 4px solid #38bdf8;
        }
        
        .error {
            border-left-color: #ef4444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç AuditTrail AI</h1>
        <p style="text-align: center; color: #94a3b8; margin-bottom: 20px;">Paste your code below to check for bugs & security flaws.</p>
        
        <textarea id="codeInput" placeholder="Paste your C/C++/Python code here..."></textarea>
        
        <button id="scanBtn" onclick="analyzeCode()">üöÄ Scan Code</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="font-size: 0.9rem; color: #94a3b8; margin-top: 10px;">
                AI is thinking... <br>
                <span style="font-size: 0.8rem;">(First run may take ~60s)</span>
            </p>
        </div>

        <div class="result-box" id="resultOutput"></div>
    </div>

    <script>
        async function analyzeCode() {
            const code = document.getElementById("codeInput").value;
            const btn = document.getElementById("scanBtn");
            const loader = document.getElementById("loader");
            const resultBox = document.getElementById("resultOutput");

            if (!code.trim()) {
                alert("Please paste some code first!");
                return;
            }

            // 1. Reset UI
            btn.disabled = true;
            btn.innerText = "Scanning...";
            loader.style.display = "block";
            resultBox.style.display = "none";
            resultBox.innerText = "";
            resultBox.classList.remove("error");

            try {
                // 2. SEND AS RAW TEXT (Matches your old backend)
                const response = await fetch("https://audittrail.onrender.com/audit", {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain"  // <--- Important Change
                    },
                    body: code // <--- Sending raw text, not JSON
                });

                // 3. Handle Text Response (Your backend returns text, not JSON)
                const data = await response.text(); 

                // 4. Show Results
                resultBox.style.display = "block";
                
                if (response.ok) {
                    resultBox.innerText = data;
                } else {
                    resultBox.classList.add("error");
                    resultBox.innerText = "Error: " + data;
                }

            } catch (err) {
                resultBox.style.display = "block";
                resultBox.classList.add("error");
                resultBox.innerText = "Connection Failed. \nIs the server awake? (Wait 1 min).";
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.innerText = "üöÄ Scan Code";
                loader.style.display = "none";
            }
        }
    </script>

</body>
</html>
