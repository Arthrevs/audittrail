<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold mb-4 text-blue-900">AuditTrail Transparency Report</h2>
    
    <div id="report-output" class="audit-report-display">
        Loading report...
    </div>
    
    <div class="mt-6 border-t pt-4 text-sm text-gray-500 italic">
        The above analysis is generated by a multi-model consensus engine.
    </div>
</div>

<script>
    // Example: Fetching the data from your FastAPI backend
    async function fetchAudit(question) {
        const response = await fetch('https://your-render-url.com/audit', {
            method: 'POST',
            body: question
        });
        const resultText = await response.text();
        
        // Update the div - white-space: pre-wrap handles the rest
        document.getElementById('report-output').textContent = resultText;
    }
</script>
