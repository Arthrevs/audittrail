<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditTrail | Ocean Core</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="ocean-bg"></div>

    <div class="app-wrapper">
        <aside class="sidebar glass">
            <div class="brand">
                <i data-lucide="waves" class="ocean-icon"></i>
                <span>AuditTrail <small>OCEAN</small></span>
            </div>

            <div class="meter-card">
                <span class="label">CONSENSUS DEPTH</span>
                <div class="gauge-container">
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#00f2fe" />
                                <stop offset="100%" stop-color="#4facfe" />
                            </linearGradient>
                        </defs>
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle class="meter" id="gaugeCircle" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="percentage" id="percentValue">0%</div>
                </div>
            </div>

            <nav>
                <a href="#" class="nav-item active"><i data-lucide="anchor"></i> Unified Core</a>
                <a href="#" class="nav-item"><i data-lucide="activity"></i> Sonar Logs</a>
                <a href="#" class="nav-item"><i data-lucide="shield-check"></i> Verified Nodes</a>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Deep Audit Engine</h1>
                <p>Submerging your data into cross-model verification.</p>
            </header>

            <div class="input-container glass">
                <textarea id="userInput" placeholder="Drop your query into the deep..."></textarea>
                <button id="auditBtn">
                    <span id="btnText">INITIATE SCAN</span>
                    <div class="sonar-wave" id="loader"></div>
                </button>
            </div>

            <div class="terminal-shell glass">
                <div class="terminal-top">
                    <span>SONAR_READOUT.DAT</span>
                    <button id="copyBtn"><i data-lucide="copy" size="14"></i></button>
                </div>
                <pre id="outputContent" class="mono">AWAITING SONAR SIGNAL...</pre>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
