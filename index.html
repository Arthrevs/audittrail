<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuditTrail Core | Unified AI Auditor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="brand">
                <i data-lucide="shield-check"></i>
                <span>AuditTrail <small style="opacity: 0.5; font-size: 0.7em;">PRO</small></span>
            </div>

            <div class="meter-section glass">
                <span class="meter-label" id="confidenceLabel">CONSENSUS SCORE</span>
                <div class="gauge-wrapper">
                    <svg viewBox="0 0 100 100">
                        <circle class="gauge-bg" cx="50" cy="50" r="42"></circle>
                        <circle class="gauge-fill" id="gaugeFill" cx="50" cy="50" r="42"></circle>
                    </svg>
                    <div class="gauge-value" id="gaugeValue">0%</div>
                </div>
            </div>

            <nav>
                <div class="nav-item" style="color: var(--accent); font-weight: bold;"><i data-lucide="terminal"></i> Audit Core</div>
                <div class="nav-item" style="opacity: 0.5;"><i data-lucide="shield-alert"></i> Risk Analysis</div>
                <div class="nav-item" style="opacity: 0.5;"><i data-lucide="database"></i> System Logs</div>
            </nav>
        </aside>

        <main class="content">
            <header>
                <h1>Unified Audit Engine</h1>
                <p>Cross-verifying OpenAI GPT-4o & Cerebras Llama-3.3 perspectives.</p>
            </header>

            <div class="input-panel glass">
                <textarea id="userInput" placeholder="Enter claim or query for mathematical audit..."></textarea>
                <div class="actions" style="margin-top: 1rem; display: flex; justify-content: flex-end;">
                    <button id="auditBtn">
                        <i data-lucide="zap" id="btnIcon" style="width: 16px; height: 16px;"></i>
                        <span id="btnText">EXECUTE AUDIT</span>
                        <div class="loader" id="loader"></div>
                    </button>
                </div>
            </div>

            <div class="terminal-container glass">
                <div class="terminal-header">
                    <span>REPORT_STREAM.TXT</span>
                    <div style="display: flex; gap: 10px;">
                        <button id="downloadBtn" title="Download Report" style="padding: 4px; background: transparent;"><i data-lucide="download" style="width: 14px;"></i></button>
                        <button id="copyBtn" title="Copy to Clipboard" style="padding: 4px; background: transparent;"><i data-lucide="copy" style="width: 14px;"></i></button>
                    </div>
                </div>
                <pre id="outputContent" class="mono">SYSTEM IDLE. AWAITING CORE INSTRUCTION...</pre>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
